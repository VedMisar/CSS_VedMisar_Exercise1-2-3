<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>marquee</title>
	<style>
		marquee{
			animation: marquee 1s linear infinite;
		}
			h1{
				color: red;

			}
			#h1{
				color: orange;
			}
			
			

		
			
		

	</style>
</head>
<body>
	
	<marquee><h1>The greatest glory in living lies not in never falling,</h1> <h1 id=45>but in rising every time we fall.</h1></marquee>
	


</body>
</html>
